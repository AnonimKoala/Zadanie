<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNBP - bankowość elektroniczna</title>

</head>

<body onload="alert('Hover the moving object')">
    <main>
        <div class="animation">
            <div class="block">
                <span style="--i:10"></span>
                <span style="--i:9"></span>
                <span style="--i:8"></span>
                <span style="--i:7"></span>
                <span style="--i:6"></span>
                <span style="--i:5"></span>
                <span style="--i:4"></span>
                <span style="--i:3"></span>
                <span style="--i:2"></span>
                <span style="--i:1"></span>
            </div>



        </div>
        <div class="login_panel">
            <header>
                <img src="icons/logo1.png" alt="">
                <h1>Nice Bank Polska</h1>
            </header>
            <section>
                <h2>Zaloguj się</h1>
                    <input type="text" name="login" id="login" placeholder="Wpisz login">
                    <input type="password" name="password" id="password" placeholder="Podaj hasło">
                    <div class="submit_buttons">
                        <p>Pomoc w logowaniu</p>
                        <a href="index.html"><button>Dalej</button></a>
                    </div>
            </section>
        </div>




    </main>
</body>

</html>
